services:
  - type: web
    name: web-traffic-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0"
    plan: free
    disks:
      - name: trafficdata
        mountPath: /data
    envVars:
      - key: SCRAPE_INTERVAL
        value: "3600"
      - key: MAX_DOMAINS
        value: "100"

  - type: worker
    name: traffic-scraper
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python forex.py"
    plan: free
    disks:
      - name: trafficdata
        mountPath: /data
    envVars:
      - key: SCRAPE_INTERVAL
        value: "3600"
      - key: MAX_DOMAINS
        value: "100"

disks:
  - name: trafficdata
    sizeGB: 1
